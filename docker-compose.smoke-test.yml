version: '3.8'

services:
  # Redis for config and caching (256MB)
  redis:
    image: redis:7-alpine
    container_name: articdbm-redis-test
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # PostgreSQL for manager data (512MB)
  postgres:
    image: postgres:15-alpine
    container_name: articdbm-postgres-test
    environment:
      POSTGRES_DB: articdbm
      POSTGRES_USER: articdbm
      POSTGRES_PASSWORD: devpass123
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      postgres
      -c shared_buffers=128MB
      -c effective_cache_size=256MB
      -c maintenance_work_mem=32MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ArticDBM Manager (1GB)
  manager:
    build:
      context: ./manager
      dockerfile: Dockerfile
    container_name: articdbm-manager-test
    environment:
      DATABASE_URL: postgresql://articdbm:devpass123@postgres:5432/articdbm
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SESSION_SECRET: dev-session-secret-key-123456789
      FLASK_ENV: development
      DEVELOPMENT_MODE: "true"
    ports:
      - "9001:8000"
    volumes:
      - ./manager:/app
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ArticDBM WebUI
  webui:
    image: articdbm-webui:v2.4
    container_name: articdbm-webui-test
    ports:
      - "9002:3000"
    depends_on:
      - manager
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local

networks:
  default:
    driver: bridge
