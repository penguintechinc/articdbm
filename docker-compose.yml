version: '3.8'

services:
  # PostgreSQL for manager database
  postgres:
    image: postgres:15-bookworm
    container_name: articdbm-postgres
    environment:
      POSTGRES_USER: articdbm
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-articdbm}
      POSTGRES_DB: articdbm
    expose:
      - "5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - articdbm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U articdbm -d articdbm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and config distribution
  redis:
    image: redis:7-bookworm
    container_name: articdbm-redis
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - articdbm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ArticDBM Manager (Flask API + gRPC)
  manager:
    build:
      context: ./manager
      dockerfile: Dockerfile
    container_name: articdbm-manager
    environment:
      DATABASE_URL: postgresql://articdbm:${POSTGRES_PASSWORD:-articdbm}@postgres:5432/articdbm
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      FLASK_ENV: ${FLASK_ENV:-production}
      DEBUG: ${DEBUG:-false}
      GRPC_PORT: 50051
      REST_PORT: 8000
    ports:
      - "9000:8000"    # REST API
      - "50054:50051"  # gRPC
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - articdbm-network
    restart: unless-stopped
    # healthcheck disabled temporarily for debugging
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5

  # ArticDBM React WebUI
  webui:
    build:
      context: ./webui
      dockerfile: Dockerfile
    container_name: articdbm-webui
    environment:
      REACT_APP_API_URL: ${API_URL:-http://localhost:8000}
      REACT_APP_GRPC_URL: ${GRPC_URL:-http://localhost:50051}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "3010:3000"
    depends_on:
      manager:
        condition: service_healthy
    networks:
      - articdbm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  articdbm-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data: