apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: articdbm-ingress
  namespace: articdbm
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - articdbm.penguintech.io
    secretName: penguintech-wildcard-tls
  rules:
  - host: articdbm.penguintech.io
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: manager
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webui
            port:
              number: 3000
