apiVersion: v1
kind: Service
metadata:
  name: manager
  namespace: articdbm
  labels:
    app: manager
    version: v2.0
spec:
  type: ClusterIP
  selector:
    app: manager
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: grpc
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: manager-lb
  namespace: articdbm
  labels:
    app: manager
    version: v2.0
spec:
  type: LoadBalancer
  selector:
    app: manager
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 50053
    targetPort: grpc
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
